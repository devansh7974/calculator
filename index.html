<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div id="screen" class="screen">0</div>

    <div class="buttons">
        <button class="light" onclick="pressKey('MRC')">MRC</button>
        <button class="light" onclick="pressKey('M-')">M-</button>
        <button class="light" onclick="pressKey('M+')">M+</button>
        <button class="light" onclick="pressKey('%')">%</button>

        <button class="light" onclick="pressKey('รท')">รท</button>
        <button onclick="pressKey('7')">7</button>
        <button onclick="pressKey('8')">8</button>
        <button onclick="pressKey('9')">9</button>

        <button class="light" onclick="pressKey('CE')">CE</button>
        <button onclick="pressKey('4')">4</button>
        <button onclick="pressKey('5')">5</button>
        <button onclick="pressKey('6')">6</button>

        <button class="light" onclick="pressKey('AC')">AC</button>
        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('3')">3</button>

        <button onclick="pressKey('0')">0</button>
        <button onclick="pressKey('.')">.</button>
        <button onclick="calculate()">=</button>
        <button class="light" onclick="pressKey('+')">+</button>
      
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
